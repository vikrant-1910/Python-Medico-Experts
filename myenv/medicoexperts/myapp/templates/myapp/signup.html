{%load static%}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
        <link rel="icon" href="https://thememakker.com/templates/Medico-Experts/hospital/laravel/public/favicon.ico" type="image/x-icon"> <!-- Favicon-->
        <title>Signup - Medico Experts</title>
        <meta name="description" content="Oero Laravel">
        <meta name="author" content="Oero Laravel">
        
        
        
        <link rel="stylesheet" href="{%static 'myapp\assets\plugins\bootstrap\css\bootstrap.min.css' %}">
        
        <!-- Custom Css -->
        <link rel="stylesheet" href="{%static 'myapp\assets\css\main.css' %}">
        <link rel="stylesheet" href="{%static 'myapp\assets\css\authentication.css' %}">
        <link rel="stylesheet" href="{%static 'myapp\assets\css\color_skins.css' %}">

        
    </head>
    
    
        <body class="theme-cyan authentication sidebar-collapse">

        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
            <div class="container">        
                <div class="navbar-translate n_logo">
                    <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank">Medico-Experts</a>
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                    </button>
                </div>
                
            </div>
        </nav>

        <div class="page-header">
            <div class="page-header-image" style='background-image:url("{%static 'myapp/assets/images/login.jpg' %}")'></div>

                <div class="container">
        <div class="col-md-12 content-center">
            <div class="card-plain">
                <form class="form" method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="header">
                        <div class="logo-container">
                            <img src="{%static 'myapp\assets\images\logo.svg' %}" alt="">
                        </div>
                        <h5>SIGN UP</h5>
                        {% if s_msg %}
                            <div class="alert alert-success" role="alert">
                                {{s_msg}}
                            </div>
                        {% endif %}
                        {% if e_msg %}
                            <div class="alert alert-danger" role="alert">
                                {{e_msg}}
                            </div>
                        {% endif %}
                    </div>
                    <select name="role" id="role" class="form-control" style="color: black;">
                        <option value="Select Role" disabled aria-readonly="true"
                        >Select Role</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Patient">Patient</option>
                    </select>
                    <br><br>
                    <div class="content">                                                
                        <div class="input-group input-lg">
                            <input type="text" class="form-control" name="username" placeholder="Enter User Name">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-account-circle"></i>
                            </span>
                        </div>
                        <div class="input-group input-lg">
                            <input type="text" class="form-control" name="email" placeholder="Enter email">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-account-circle"></i>
                            </span>
                        </div>
                        <div class="input-group input-lg">
                            <input type="password" name="password" placeholder="Password" class="form-control">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-lock"></i>
                            </span>
                        </div>
                        <div class="input-group input-lg">
                            <input type="text" name="contact" class="form-control" placeholder="Enter Contact">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-account-circle"></i>
                            </span>
                        </div>
                    </div>
                    <div class="footer text-center">
                        <input type="submit" class="btn btn-primary btn-round btn-lg btn-block " value="SIGN UP"></a>
                        <h5><a href="{% url 'login' %}" class="link">If Already Registred Click Here</a></h5>
                    </div>
                </form>
            </div>
        </div>
    </div>
            
        </div>

        <!-- Scripts -->
        <script src="{%static 'myapp\assets\bundles\libscripts.bundle.js' %}"></script>    
        <script src="{%static 'myapp\assets\bundles\vendorscripts.bundle.js' %}"></script>
                
    </body>
</html>
